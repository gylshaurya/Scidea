<a href="{% url 'post_detail' post.pk %}" class="card-link">
  <div class="post-card">
    <img src="{{ post.author.get_profile_picture }}" class="author-photo" alt="{{ post.author.name|default:post.author.username }}">

    <div class="post-content">
      <div class="post-meta">
        <span class="author">{{ post.author.name|default:'Mark' }}</span>
        <span class="date">{{ post.created_at|date:"M d" }}</span>

        <div class="post-buttons">
          <button class="save-button" onclick="event.preventDefault();"><i class="bi bi-bookmark"></i></button>
          <button class="more-options" onclick="event.preventDefault();"><i class="bi bi-three-dots"></i></button>
        </div>
      </div>

      <div class="post-title">{{ post.title|truncatewords:15 }}</div>
      <p class="post-excerpt">{{ post.content|striptags|truncatewords:50 }}</p>

      <div class="post-tags">
        {% for tag in post.tags.all %}
          <span class="tag">{{ tag.name }}</span>
        {% endfor %}
      </div>

      <div class="post-interactions">
        <button onclick="event.preventDefault();"><i class="bi bi-shift"></i> 4K</button>
        <button onclick="event.preventDefault();"><i class="bi bi-filter-right"></i> 250</button>
      </div>
    </div>
  </div>
</a>
