<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Username</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'set_username.css' %}">
</head>
<body>

<header>
    <div class="logo"><a href="/" class="logo"><img src="/static/ScideaLogo.svg"/></a></div>
</header>

<div class="container">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="profile-picture-container" onclick="document.getElementById('profile_picture').click();">
            <input type="file" name="profile_picture" id="profile_picture" accept="image/*" onchange="previewImage(event)">

            <div class="image-preview">
                <img id="profile_preview"
                     src="{{ user.get_profile_picture }}"
                     data-google="{{ user.get_profile_picture }}" data-default="{% static 'default-avatar.svg' %}">  <!-- Stores default avatar -->
                <div class="camera-icon">
                    <img src="{% static 'camera-icon.svg' %}" alt="Select Image">
                </div>
            </div>
        </div>

        <!-- Remove Image Button (Initially Hidden) -->
        <div id="remove-image-container" style="visibility:hidden;" class="remove-image-container">
            <button type="button" id="remove-image-btn" class="remove-image-btn">âœ– Remove</button>
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <div class="custom-input">
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
        </div>

        <p id="username-status" class="username-status"></p>

        <button type="submit" class="save">Save</button>
    </form>
</div>


<script src="{% static 'js/set_username.js' %}"></script>

</body>
</html>
