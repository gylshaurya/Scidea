<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Scidea - Home</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center">Welcome to Scidea!</h1>
    <div class="text-center">
        <p class="lead">Share your scientific ideas and engage in discussions.</p>
        <a href="/ideas/submit/" class="btn btn-primary">Submit an Idea</a>
        <a href="/ideas/list/" class="btn btn-primary">View Ideas</a>
        <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>

        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
          <p class="lead">Hello - {{ request.user.username }}</p>
        
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
          <p></p>
          <p class="lead">Hello - Guest</p>
        {% endif %}
    </div>
</div>

</body>
</html>
